<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HackerSearch</title>
    <meta
      name="description"
      content="YCombinator's HackerNews search engine."
    />
    <meta name="author" content="Ana Barros; João Costa; João Lucas;" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- OpenGraph
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta property="og:title" content="HackerSearch" />
    <meta
      property="og:description"
      content="YCombinator's HackerNews search engine."
    />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HackerSearch" />
    <meta name="twitter:card" content="summary" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/simpleSearch.js"></script>
  </head>
  <body>
    <div id="main-container" class="container">
      <h1>Hacker Search</h1>

      <!-- Input box where users enter their query -->
      <div id="searchbox">
        <input id="query" type="text" placeholder="Search..." required />
        <button id="search">Search</button>

        <div id="filterButtons">
          <button id="allFilter" class="filterButton" disabled>
            <i class="bi bi-search"></i> All <span class="filterHits"></span>
          </button>
          <button id="normalFilter" class="filterButton" disabled>
            <i class="bi bi-body-text"></i> Normal
            <span class="filterHits"></span>
          </button>
          <button id="askFilter" class="filterButton" disabled>
            <i class="bi bi-question"></i> AskHN
            <span class="filterHits"></span>
          </button>
          <button id="showFilter" class="filterButton" disabled>
            <i class="bi bi-link-45deg"></i> ShowHN
            <span class="filterHits"></span>
          </button>
          <button id="launchFilter" class="filterButton" disabled>
            <i class="bi bi-graph-up-arrow"></i> LaunchHN
            <span class="filterHits"></span>
          </button>
          <button id="newsFilter" class="filterButton" disabled>
            <i class="bi bi-newspaper"></i> News
            <span class="filterHits"></span>
          </button>
        </div>

        <div id="dropdownButtons">
          <select id="sortDropdown" class="dropdownButton">
            <option value="off">Sort: off</option>
            <option value="newest">Sort: newest</option>
            <option value="oldest">Sort: oldest</option>
            <option value="highest">Sort: highest score</option>
            <option value="lowest">Sort: lowest score</option>
          </select>
        </div>

        <input id="advTitle" type="text" placeholder="Search title..." />
        <input id="advBody" type="text" placeholder="Search body..." />
        <input id="advComments" type="text" placeholder="Search comments..." />
        <input id="advAuthor" type="text" placeholder="Search author..." />
        <input id="advUrl" type="text" placeholder="Search url..." />
        <input id="advUrlText" type="text" placeholder="Search url content..." />
        <button id="advanced-search">Advanced Search</button>
      </div>
      <!-- searchbox -->

      <!-- Query information and results -->
      <div id="queryResults">
        <div id="didYouMean">Did you mean <a></a> ?</div>
        <span id="queryInfo"></span>
        <!-- Container where results will be filled in -->
        <div id="results"></div>
        <button id="loadMore">More results</button>
      </div>

      <!-- Template for results. Each result is later inserted into the results container after getting results from a query -->
      <div class="template result">
        <h3 class="title"><a href=""></a></h3>
        <a href="" class="url"></a>
        <p class="content"></p>
        <span class="result-footer"></span>
      </div>
      <!-- template result -->
    </div>
    <!-- container -->
  </body>
</html>
